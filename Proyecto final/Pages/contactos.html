    <section class="container">
      <h2>Consultanos!</h2>

      <form action="">
        <fieldset>
          <legend>Contactanos!</legend>
          <div>
            <label for="nombre">Usuario<span>:</span></label>
            <input type="text" placeholder="Tu usuario" id="nombre" />
          </div>
          <div>
            <label for="correo">Correo<span>:</span></label>
            <input type="email" placeholder="Tu email" id="correo" />
          </div>

          <div>
            <label for="mensaje">Mensaje<span>:</span></label>
            <textarea
              name="Tu mensaje"
              id="mensaje"
              cols="30"
              rows="10"
            ></textarea>
          </div>
          <div>
            Acepta terminos y condiciones
            <input type="checkbox" name="acepta" value="1" required />
          </div>
          <div>
            <input class="button" type="submit" value="Enviar" />
            <input class="button" type="reset" value="Cancelar" />
          </div>
        </fieldset>
      </form>
