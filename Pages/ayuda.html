      </nav>
    </header>
    <section>
      <h1>Ayuda</h1>
      <form action="">
        <fieldset>
          <legend>Contacto</legend>
          <label for="nombre">Nombre:</label>
          <input
            type="text"
            name="nombre"
            id="nombre"
            placeholder="Escriba aqui su nombre"
          />
          <br />
          <label for="apellido">Apellido:</label>
          <input type="text" name="apellido" id="apellido" />

          <div>hombre</div>
          <input type="radio" name="sexo" value="hombre" />
          <div>mujer</div>
          <input type="radio" name="sexo" value="mujer" />
          <div>Acepta los terminos y condiciones</div>
          <input type="checkbox" name="acepta" value="1" required />
          <br />
          <select name="talle" id="talles">
            <option value="L">Large</option>
            <option value="M">Medium</option>
            <option value="S">Small</option>
          </select>
          <br />
          <label for="mensaje">Mensaje</label>
          <br />
          <textarea name="mensaje" id="mensaje" cols="30" rows="10"></textarea>
          <br />
          <input type="submit" value="Enviar" />
          <input type="reset" value="Limpiar formulario" />
        </fieldset>
      </form>
    </section>
    <section>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d3284.0998790727845!2d-58.3754279!3d-34.6016358!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bccaccf4a5be6f%3A0x97ebb6aac5198f6c!2sCoderhouse!5e0!3m2!1ses-419!2sar!4v1671715437232!5m2!1ses-419!2sar"
        width="600"

    </section>
